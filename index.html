<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <!-- create the modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="view">
        <div class="container">
            <h1 class="subtitle text-center">il gioco dei</h1>
            <h1 class="title text-center">DADI</h1>
        </div>
    </div>

    <div class="container gameView">
        <div class="row">
            <div class="col playerCard">
                <h2 class="playerName text-center">Giocatore 1</h2>
                <img class="img-fluid diceImg" src="style/img/inverted-dice-1.svg" alt="dado1">
            </div>
            <div class="col playerCard">
                <h2 class="playerName text-center">Giocatore 2</h2>
                <img class="img-fluid diceImg" src="style/img/inverted-dice-1.svg" alt="dado2">
            </div>
        </div>
    </div>

    <div class="container text-center playButton">
        <button class="btn btn-primary btn-lg" id="playBtn">Gioca</button>
    </div>

    <div class="container text-center winner">
        <h1 class="subtitle text-center">Vincitore</h1>
        <h1 class="winnerName"></h1>
    </div>

    <script>
        const playBtn = document.getElementById('playBtn');
        const diceImg1 = document.querySelector('.playerCard:nth-child(1) .diceImg');
        const diceImg2 = document.querySelector('.playerCard:nth-child(2) .diceImg');
        const winnerName = document.querySelector('.winnerName');
        const winner = document.querySelector('.winner');

        playBtn.addEventListener('click', () => {
            const dice1 = Math.floor(Math.random() * 6) + 1;
            const dice2 = Math.floor(Math.random() * 6) + 1;

            diceImg1.src = `style/img/inverted-dice-${dice1}.svg`;
            diceImg2.src = `style/img/inverted-dice-${dice2}.svg`;

            if (dice1 > dice2) {
                winnerName.innerText = 'Giocatore 1';
            } else if (dice1 < dice2) {
                winnerName.innerText = 'Giocatore 2';
            } else {
                winnerName.innerText = 'Pareggio';
            }

            winner.classList.add('show');
        });

        // when clicked on the footer info button, it will appear a modal with the info
        const infoBtn = document.getElementById('.info');
        const modal = document.querySelector('.modal');
        const modalBody = document.querySelector('.modal-body');
        const modalTitle = document.querySelector('.modal-title');

        

    </script>
</body>
</html>
